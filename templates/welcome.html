<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{.Name}}</title>

  <!-- Bootstrap core CSS -->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwecome CSS -->
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/assets/css/starter-template.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-brand">
        {{.Name}} {{.Version}}
      </div>
      <div class="navbar-right">
        <a href='https://github.com/TwidereProject/Twidere-API-Proxy-Go' class='navbar-logo'><i class="fa fa-github"></i></a>
      </div>
    </div>
  </nav>

  <div class="container">

    <div>
      <p style="padding-top:16px">
        For Twidere 0.3.0 and above:
        <br>
        <code>
          <script type="text/javascript">
            <!--
            var port = window.location.port
            var apiPrefix
            if (port && port != 80 && port != 443) {
              apiPrefix = window.location.protocol + '//' + window.location.hostname + ':' + window.location.port
            } else {
              apiPrefix = window.location.protocol + '//' + window.location.hostname
            }
            document.write('API URL Format: ' + apiPrefix + '/domain.[DOMAIN]/')
             //-->
          </script>
          <noscript>
            API URL Format: http://{{.Host}}/domain.[DOMAIN]/
          </noscript>
        </code>
        <br>
        <br>For older versions and other clients:
        <br>
        <code>
          <script type="text/javascript">
            <!--
            var port = window.location.port
            var apiPrefix
            if (port && port != 80 && port != 443) {
              apiPrefix = window.location.protocol + '//' + window.location.hostname + ':' + window.location.port
            } else {
              apiPrefix = window.location.protocol + '//' + window.location.hostname
            }
            document.write('Rest Base URL: ' + apiPrefix + '/domain.api/')
            document.write('<br>')
            document.write('OAuth Base URL: ' + apiPrefix + '/domain.oauth/')
             //-->
          </script>
          <noscript>
            Rest Base URL: http://{{.Host}}/domain.api/
            <br>
            OAuth Base URL: http://{{.Host}}/domain.oauth/
          </noscript>
        </code>
      </p>
    </div>

  </div>
  <!-- /.container -->


  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="/assets/js/ie10-viewport-bug-workaround.js"></script>
</body>

</html>
